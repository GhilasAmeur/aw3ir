        <p>Hello world! This is HTML5 Boilerplate.</p>

        <div class="container">
                <form>
                        <div class="form-group">

                          <label for="nom">Nom</label>
                          <input type="nom" class="form-control" id="nom" aria-describedby="nomHelp" placeholder="Votre nom">
                         
                        </div>

                        <div class="form-group">
                                <label for="prenom">Prenom</label>
                                <input type="prenom" class="form-control" id="prenom" aria-describedby="prenomHelp" placeholder="Votre prenom">
                        </div>

                        <div class="form-group">
                                <label for="date_de_naissance">Date de naissance</label>
                                <input type="date_de_naissance" class="form-control" id="date_de_naissance" aria-describedby="date_de_naissanceHelp" placeholder="Votre date de naissance">
                        </div>

                        <div class="form-group">
                                <label for="adresse">Votre adresse</label>
                                <input type="adresse" class="form-control" id="adresse" aria-describedby="adresseHelp" placeholder="Votre adresse">
                        </div>

                        <div class="form-group">
                                <label for="mail">Mail</label>
                                <input type="mail" class="form-control" id="mail" aria-describedby="mailHelp" placeholder="Mail">
                        </div>

                        
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
